# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  fonts.monospace:
    global: Source Code Pro, monospace
  fonts.statusbar:
    global: 12pt monospace
  scrolling.smooth:
    global: false
  url.default_page:
    global: https://google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
